<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
            font-family: georgia;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 950px;
            display: flex;
            flex-direction: column;
        }
        a{
            width: 20%;
            height: 8%;
            background-color: lightgrey;
            border-radius: 15px;
            border: 2px black solid;
            text-decoration: none;
            transition: all 0.5s;
        }
        a:hover{
            border-radius: 35px;
        }
        nav,header,footer,main{
            border: 2px black solid;
            padding: 20px;
        }
        header{
            margin-top: 100px;
        }
        main{
            height: 600px;
        }
    </style>
</head>
<body>
    <nav>
        Blok nawigacyjny
    </nav>
    <header>
        Blok nagłówkowy
    </header>
    <main>
        Blok główny
    </main>
    <footer>
        Blok stopki
    </footer>
    <a href="index.html">Powrót</a>

</html>
