<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
            font-family: georgia;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 800px;
            display: flex;
            flex-direction: column;
        }
        a{
            width: 20%;
            height: 8%;
            background-color: lightgrey;
            border-radius: 15px;
            border: 2px black solid;
            text-decoration: none;
            transition: all 0.5s;
        }
        a:hover{
            border-radius: 35px;
        }
        header,form,main,footer{
            border: 2px black solid;
        }
        form{
            padding-top: 20px;
        }
        main{
            padding: 30px;
            height: 400px;
        }
        footer{
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        Blok nagłówkowy
    </header>
    <form>
        Blok formularza
    </form>
    <main>
        Blok główny
    </main>
    <footer>
        Blok stopki
    </footer>
    <a href="index.html">Powrót</a>
</body>
</html>
