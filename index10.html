<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
            font-family: georgia;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 800px;
            display: flex;
            flex-direction: column;
        }
        a{
            width: 20%;
            height: 8%;
            background-color: lightgrey;
            border-radius: 15px;
            border: 2px black solid;
            text-decoration: none;
            transition: all 0.5s;
        }
        a:hover{
            border-radius: 35px;
        }
        header,footer,#lewa,#prawa{
            border: 2px black solid;
            padding: 7px;
        }
        main{
            display: flex;
            flex-direction: row;
        }
        #lewa,#prawa{
            height: 450px;
        }
        #lewa{
            width: 25%;
        }
        #prawa{
            width: 75%;
        }
    </style>
</head>
<body>
    <header>
        Blok nagłówkowy
    </header>
    <main>
        <section id="lewa">
            Blok lewy
        </section>
        <section id="prawa">
            Blok prawy
        </section>
    </main>
    <footer>
        Blok stopki
    </footer>
    <a href="index.html">Powrót</a>
</body>
</html>
