<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
            font-family: helvetica;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 800px;
            width: 99vw;
        }
        header, .blok, #napis, footer{
            border: 2px black solid;
            height: 15%;
        }
        #container{
            display: flex;
            height: 100%;
        }
        #Blok1{
            width: 25%;
            height: 100%;
        }
        #Blok2{
            width: 40%;
            height: 100%;
        }
        #Blok3{
            width: 35%;
            height: 100%;
        }
        a{
            width: 20%;
            height: 8%;
            background-color: lightgrey;
            border-radius: 15px;
            border: 2px black solid;
            text-decoration: none;
            transition: all 0.5s;
        }
        a:hover{
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <header>
        Blok nagłówkowy
    </header>
    <section id="napis">
        Blok napisu
    </section>
    <section id="container">   
        <section class="blok" id="Blok1">
            Blok 1
        </section>
        <section class="blok" id="Blok2">
            Blok 2
        </section>
        <section class="blok" id="Blok3">
            Blok 3
        </section>
    </section>    
    <footer>
        Blok stopki
    </footer>
    <a href="index.html">Powrót</a>
</body>
</html>
