<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
            font-family: helvetica;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 800px;
            width: 99vw;
        }
        header, nav, main, footer{
            border: 2px black solid;
        }
        main{
            width: 70%;
        }
        nav{
            width: 30%;
        }
        #mainContainer{
            height: 800px;
        }
        #srodek{
            display: flex;
            height: 60%;
        }
        header{
            height: 30%;
        }
        a{
            width: 20%;
            height: 8%;
            background-color: lightgrey;
            border-radius: 15px;
            border: 2px black solid;
            text-decoration: none;
            transition: all 0.5s;
        }
        a:hover{
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <section id="mainContainer">
        <header>
            Blok nagłówkowy
        </header>
        <section id="srodek">
            <nav>
                Blok menu
            </nav>
            <main>
                Blok Główny
            </main>
        </section>
        <footer>
            Blok stopki
        </footer>
    </section>
    <a href="index.html">Powrót</a>
</body>
</html>
